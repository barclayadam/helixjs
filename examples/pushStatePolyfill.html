<!doctype html>
<html>
<head>  
  <!-- Lib Files -->
  <script type="text/javascript" src='/ext/jquery.js'></script>
  <script type="text/javascript" src='/ext/underscore.js'></script>
  <script type="text/javascript" src='/ext/knockout.js'></script>
  
  <!-- Source Files -->  
  <script type="text/javascript" src='/lib/hx.js'></script>

  <script type="text/javascript">
    var $location = hx.get('$location');

    function pushNewState() {
      $location.routePath('My Pushed Url' + (new Date()).getTime());
      $location.routeVariables.set('A Key', (new Date()).getTime(), { history: false })
    }

    function replaceState() {
      window.history.replaceState(null, 'New Title', 'My Replaced Url' + (new Date()).getTime());
    }
  </script>
</head>
<body>

  <button onclick="pushNewState();">pushNewState() - Using $location API</button>

   <br />

  <button onclick="replaceState();">replaceState() - Using window.history API</button>

  <table>
    <thead>
      <tr>
        <th>Name
        <th>Value

    <tbody>
      <tr>
        <td>$location.uri
        <td data-bind="text: $location.uri"></td>

      <tr>
        <td>$location.path
        <td data-bind="text: $location.path"></td>

      <tr>
        <td>$location.fragment
        <td data-bind="text: $location.fragment"></td>

      <tr>
        <td>$location.variables
        <td data-bind="text: ko.toJSON($location.variables)"></td>

      <tr>
        <td>$location.query
        <td data-bind="text:$location.query"></td>

      <tr>
        <td>$location.routePath 
        <td data-bind="text: $location.routePath"></td>

      <tr>
        <td>$location.routeVariables 
        <td data-bind="text: ko.toJSON($location.routeVariables)"></td>
    </table>

    <script>
       ko.applyBindings()
    </script>
</body>
</html>
